<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Lottie JSON player</title>

    <link rel="stylesheet" href="/reset.css"/>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.8.1/lottie.min.js" defer></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>
        Lottie JSON player
      </h1>
      <label>Enter JSON data:</label>
      <textarea id="jsonInput" name="jsonInput" rows="4" cols="50" placeholder="{}"></textarea>
      <button id="load">
        Load
      </button>
      <h2>
        Player
      </h2>
      <div id="player">
        
      </div>
    </main>
  </body>
</html>
